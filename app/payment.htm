<!DOCTYPE html>
<title>FUApp Web View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />


<form class="Rforms">

    <fieldset class="Rforms-fieldset">


        <div class="Rforms-input">
            <label>Card number</label><input type="number" placeholder="16 digits">
        </div>

        <div class="Rforms-input">
            <label>Name</label><input placeholder="As it appears on the card">
        </div>

        <div class="Rforms-input">
            <label>Expiry</label><input type="email" placeholder="mm yy">
        </div>

        <div class="Rforms-input">
            <label class="u-w70">Remember card?</label><select class="u-w30">
                <option>No thanks</option>
                <option>Yes please</option>
            </select>
        </div>

    </fieldset>

    <div class="Rforms-block">

        <p class="Rforms-helper">
        Continue to <strong>Order Summary</strong>. You&rsquo;ll have a chance to change your order, add voucher and giftwrap options and update your personal details at the next step.
        </p>

        <a href="index.htm" class="Pressme u-pull-right">Complete Payment</a>

    </div>

</form>
