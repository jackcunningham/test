<!DOCTYPE html>
<title>FUApp Web View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />


<form class="Rforms">

    <fieldset class="Rforms-fieldset">


        <div class="Rforms-input">
            <label>Deliver to</label><input placeholder="Start typing your address...">
        </div>

        <div class="Rforms-input">
            <label>Name</label><input placeholder="e.g. Tom Sawyer">
        </div>

        <div class="Rforms-input">
            <label>Email</label><input type="email" placeholder="e.g. you@somewhere.com">
        </div>

        <div class="Rforms-input">
            <label>Password</label><input type="password" placeholder="e.g. &bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;">
        </div>

    </fieldset>

</form>
