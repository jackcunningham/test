<!DOCTYPE html>
<title>Multi-select</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />


<h1>Concerned?</h1>
<div class="multi-select">

    <input type="checkbox" id="acne" name="acne"> 
    <label for="acne">Acne/Blemishes</label> 

    <input type="checkbox" id="redness" name="redness"> 
    <label for="redness">Redness &amp; Sensitivity</label> 

    <input type="checkbox" id="sagging" name="sagging"> 
    <label for="sagging">Sagging/Loss of Firmness</label> 

    <input type="checkbox" id="pores" name="pores"> 
    <label for="pores">Enlarged/Clogged Pores</label> 

    <input type="checkbox" id="sun" name="sun"> 
    <label for="sun">Sun Damage/Dark Spots</label> 

    <input type="checkbox" id="eyes" name="eyes"> 
    <label for="eyes">Eyes: Dark Circles</label> 

    <input type="checkbox" id="earlyageing" name="earlyageing"> 
    <label for="earlyageing">First Signs of Ageing</label> 

    <input type="checkbox" id="wrinkles" name="wrinkles"> 
    <label for="wrinkles">Fine Lines &amp; Wrinkle</label> 

    <input type="checkbox" id="radiance" name="radiance"> 
    <label for="radiance">Loss of Radiance</label> 

    <input type="checkbox" id="pollution" name="pollution"> 
    <label for="pollution">Pollution/Environmental Damage</label> 

    <input type="checkbox" id="dehydrated" name="dehydrated"> 
    <label for="dehydrated">Dehydrated</label> 

    <input type="checkbox" id="ageing" name="ageing"> 
    <label for="ageing">Ageing</label> 

    <input type="checkbox" id="skintone" name="skintone"> 
    <label for="skintone">Uneven Skintone/Pigmentation</label> 

</div>



<h1>Concerned?</h1>

    <input type="checkbox" id="option1" name="option1">

    <input type="checkbox" id="option6" name="option6">

    <input type="checkbox" id="option8" name="option8">

    <input type="checkbox" id="option9" name="option9">

    <label for="option11">Flyaways</label>

</div>
