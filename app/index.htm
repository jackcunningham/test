<!DOCTYPE html>
<title>FUApp Web View</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />

<div class="Wrappers Wrappers--tintbox Wrappers--center Wrappers--pad u-soft-top u-soft-bottom">
    Already have an account?&nbsp;&nbsp;<a href="/" class="Pressme Pressme--secondary">Sign-in</a>
</div>

<BR><BR>
<div class="Wrappers Wrappers--center Wrappers--pad">
    <div class="Countryflag Countryflag--gb">&nbsp;</div>&nbsp;&nbsp;FREE United Kingdom delivery
</div>

<form class="Rforms">

    <fieldset class="Rforms-fieldset">

        <div class="Rforms-input">
            <label>Deliver to</label><input placeholder="Start typing your address...">
        </div>

        <div class="Rforms-input">
            <label>Name</label><input placeholder="e.g. Tom Sawyer">
        </div>

        <div class="Rforms-input">
            <label>Email</label><input type="email" placeholder="e.g. you@somewhere.com">
        </div>

        <div class="Rforms-input">
            <label>Password</label><input type="password" placeholder="e.g. &bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;&bullet;">
        </div>

    </fieldset>

    <div class="Rforms-block">

        <p class="Rforms-helper">
        Continue to <strong>Order Summary</strong>. You&rsquo;ll have a chance to change your order, add voucher and giftwrap options and update your personal details at the next step.
        </p>

        <a href="order-summary.htm" class="Pressme u-pull-right">Continue...</a>

    </div>

</form>
